[profile.default]
src = "contracts"
out = "out"
libs = ["node_modules"]
test = "contracts/test"
cache_path = "cache_forge"

# Solidity compiler settings
solc_version = "0.8.28"
evm_version = "cancun"
optimizer = true
optimizer_runs = 200
via_ir = false

# Remappings for OpenZeppelin
remappings = [
    "@openzeppelin/contracts/=node_modules/@openzeppelin/contracts/",
]

# Test settings
verbosity = 2
fuzz_runs = 256
fuzz_max_test_rejects = 65536

[profile.ci]
fuzz_runs = 10000

[fmt]
line_length = 120
tab_width = 2
bracket_spacing = true
