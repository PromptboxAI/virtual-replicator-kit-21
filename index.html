<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromptBox - AI Agents Trading Platform</title>
    <meta name="description" content="PromptBox - The premier platform for trading and co-owning AI agents. Discover, invest, and trade AI agent tokens." />
    <meta name="author" content="PromptBox" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://promptbox.com" />
    
    <!-- Favicon -->
    <link rel="icon" href="/lovable-uploads/promptbox-logo-new.png?v=2" type="image/png" />
    <link rel="apple-touch-icon" href="/lovable-uploads/promptbox-logo-new.png?v=2" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=aspekta@100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://promptbox.com" />
    <meta property="og:title" content="PromptBox - AI Agents Trading Platform" />
    <meta property="og:description" content="PromptBox - The premier platform for trading and co-owning AI agents. Discover, invest, and trade AI agent tokens." />
    <meta property="og:image" content="https://promptbox.com/og-image.png" />
    <meta property="og:site_name" content="PromptBox" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://promptbox.com" />
    <meta name="twitter:title" content="PromptBox - AI Agents Trading Platform" />
    <meta name="twitter:description" content="PromptBox - The premier platform for trading and co-owning AI agents. Discover, invest, and trade AI agent tokens." />
    <meta name="twitter:image" content="https://promptbox.com/og-image.png" />
    <meta name="twitter:site" content="@promptaboratory" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "PromptBox",
      "url": "https://promptbox.com",
      "description": "The premier platform for trading and co-owning AI agents",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://promptbox.com/agents?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "PromptBox",
      "url": "https://promptbox.com",
      "logo": "https://promptbox.com/logo.png",
      "sameAs": [
        "https://twitter.com/promptaboratory"
      ]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
